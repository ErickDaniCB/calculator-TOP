<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                
</head>
<body>
    <script src="calculator.js" defer></script>
    <div id="frame">
        <div id="display"></div>
        <div id="buttons">
            <button value="" id="clear" class="equals">C</button>
            <button value="7" id="seven" class="digit number">7</button>
            <button value="8" id="eight" class="digit number">8</button>
            <button value="9" id="nine" class="digit number">9</button>
            <button value="/" id="division" class="operator digit">รท</button>
            <button value="4" id="four" class="digit number">4</button>
            <button value="5" id="five" class="digit number">5</button>
            <button value="6" id="six" class="digit number">6</button>
            <button value="*" id="times" class="digit operator">x</button>
            <button value="1" id="one" class="digit number">1</button>
            <button value="2" id="two" class="digit number">2</button>
            <button value="3" id="three" class="digit number">3</button>
            <button value="-" id="minus" class="digit operator">-</button>
            <button value="0" id="zero" class="digit number">0</button>
            <button value="." id="dot" class="digit">.</button>
            <button value="=" id="equals" class="equals">=</button>
            <button value="+" id="plus" class="digit operator">+</button>
        </div>
    </div>
</body>
</html>
